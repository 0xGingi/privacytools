<script>
$(document).ready(function() {

  var menuHidden = true;
  $('.hide-menu').hide();

  var menuCheck = function() {
    if ($(window).width() > 1180) {
      menuHidden = true;
      $('.nav ul li').show();
      $('.social-supercontainer').css('display', 'inline-block');
      $('.show-menu').hide();
      $('.hide-menu').hide();
      $('.nav').css({ 'height' : '70px' });
    } else {

      $('.nav').css({ 'height' : 'auto' });

      if (menuHidden == true) {
        $('.nav ul li').hide();
        $('.nav ul li.logo-container').show();
        $('.social-supercontainer').css('display', 'none');
        $('.show-menu').show();
        $('.hide-menu').hide();
      } else if (menuHidden == false) {
        $('.nav ul li').show();
        $('.social-supercontainer').css('display', 'inline-block')
        $('.hide-menu').show();
        $('.show-menu').hide();
      }
    }
  }

  menuCheck();

  $('.show-menu').click(function() {
    $('.nav ul li').show();
    $('.social-supercontainer').css('display', 'inline-block')
    $('.hide-menu').show();
    $(this).hide();
    menuHidden = false;
  });

  $('.hide-menu').click(function() {
    $('.nav ul li').hide();
    $('.nav ul li.logo-container').show();
    $('.social-supercontainer').css('display', 'none');
    $('.show-menu').show();
    $(this).hide();
    menuHidden = true;
  })

  $(window).resize(function() {
    menuCheck();
  });

});
</script>
